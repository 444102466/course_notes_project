{% extends "notes/base.html" %}

{% block content %}
<div class="confirm-dialog">
    <div class="card">
        <div class="card-header">
            Confirm Deletion
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete this note? This action cannot be undone.</p>

            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ note.course }} Â· {{ note.date|date:"F j, Y" }}</h6>
                    <p class="card-text">{{ note.content|truncatewords:40 }}</p>
                </div>
            </div>

            <div class="btn-group">
                <a href="{% url 'notes:detail' note.id %}" class="btn-cancel">Cancel</a>
                <form method="post" action="{% url 'notes:delete_note' note.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn-confirm-delete">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
